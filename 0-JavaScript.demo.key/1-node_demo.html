    didi
</p>


<script>
    console.log(Node.ELEMENT_NODE)
    let p=document.querySelector('#p')
    // 确认nodeType
    console.log('nodeType   ',p.nodeType === Node.ELEMENT_NODE)  // true
    // 返回节点名
    console.log('nodeName   ',p.nodeName) // P
    // 返回节点值，只有 text，attr，comment 节点生效
    console.log('nodeValue',p.firstChild.nodeValue)
    // 返回节点的文本内容
    console.log('textContent    ',p.textContent)

    // 返回一个字符串，表示当前网页的绝对路径，浏览器根据这个属性，计算网页上的相对路径的 URL
    console.log('baseURI    ',document.baseURI)
    // 改变 baseURI的取值      <base href="http://www.example.com/page.html">
    // 返回当前节点的顶层文档对象，即 document 对象
    console.log('ownerDocument  ',p.ownerDocument)

    // 返回弟弟节点
    console.log('nextSibling  ',p.nextSibling , p.nextElementSibling )
    // 返回哥哥节点
    console.log('previousSibling  ',p.previousSibling , p.previousElementSibling)
    // 返回父节点
    console.log('parentNode  ',p.parentNode)
    //
    console.log('parentElement  ',p.parentElement)
    // 返回儿子节点
    console.log('firstChild lastChild  ',p.firstChild,p.lastChild,p.firstElementChild,p.lastElementChild)
    // 返回儿子节点的 NodeList 集合
    console.log('childNodes  ',p.childNodes)
    // 返回一个布尔值，表示当前节点是否在文档之中
    let span = document.createElement('span')
    console.log('',p.isConnected, span.isConnected,)
</script>
